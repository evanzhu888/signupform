<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   <meta http-equiv="Content-Language" content="en">
   <title>Sign-Up Form</title>
</head>
<body>
    <div id = "sidebar">
        <div id = "logo" style="background: rgba(0,0,0,0.5);">
            <img src="odinlogo.png" alt="odin" id = "odinlogo">
            <div id = "odin">ODIN</div>
        </div>
        <p id = "credit">Photo by Pawan Thapa on Unsplash</p>
    </div>
    <div id = "rightside">
        <div id = "upperright">
            <div id = "paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <form>
            <div id = "formcontainer">
                <legend>Let's do this!</legend>
                <fieldset style>
                    <div class = "form left">
                        <label for = "firstName">FIRST NAME</label>
                        <input type = "text" id = "firstName" placeholder = "John">
                    </div>

                    <div class = "form right">
                        <label for = "lastName">LAST NAME</label>
                        <input type = "text" id = "lastName" placeholder="Smith">
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "form left">
                        <label for = "user_email">EMAIL <red>*</red></label>
                        <input type = "email" id = "user_email" placeholder = "JohnSmith@gmail.com" required>
                    </div>

                    <div class = "form right">
                        <label for = "phone">PHONE NUMBER <red>*</red></label>
                        <input type = "tel" id = "phone" placeholder = "1111111111" pattern = "[0-9]{10}" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "form left">
                        <label for = "password">PASSWORD <lol>*</lol></label>
                        <input type = "password" placeholder="Password" id = "password" required>
                    </div>
                    <div class = "form right">
                        <label for = "confirm_password">CONFIRM PASSWORD <red>*</red></label>
                        <input type = "password" placeholder="Password" id = "confirm_password" required>
                    </div>
                </fieldset>
            </div>
            <button type = "submit">Create Account</button>
        <form>
        <div id = "bottom">
            <p>Already have an account? <a href="evanzhu888.github.io/signupform" id = "login">Log in</a></p>
        </div>
    </div>
 
</body>
</html>
